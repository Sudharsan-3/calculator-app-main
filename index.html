<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme">
  
<div class="main">
  <div class="container1">
    <h3 class="t1">calc</h3>
    <div class="sub-container1">
        <h6 class="t1">THEME</h6>
    <div class="sub-container"> 
      
      <div class="sub-container2">
        <div class="t1">1</div>  
        <div class="t1">2</div>
       <div class="t1">3</div>
      </div>
    
   <div>
    <div class="t-main">
      <div class="t-sub">
</div>
    
      </div>
    </div>
     </div>
    </div>
  
  </div>
  <div class="disp">  
    
    <input id="outPut" class="d-in-ot" type="text" disabled>
  </div>
  <div>
    <div class="container2" id="btn">
      <button class="n_key" value="7">7</button>
      <button class="n_key" value="8">8</button>
      <button class="n_key" value="9">9</button>
      <button class="s_btn n_key" value="DEL">DEL</button>
      <button class="n_key" value="4">4</button>
      <button class="n_key" value="5">5</button>
      <button class="n_key" value="6">6</button>
      <button class="n_key" value="+">+</button>
      <button class="n_key" value="1">1</button>
      <button class="n_key" value="2">2</button>
      <button class="n_key" value="3">3</button>
      <button class="n_key" value="-">-</button>
      <button class="n_key" value=".">.</button>
      <button class="n_key" value="0">0</button>
      <button class="n_key" value="/">/</button>
      <button class="n_key" value="*">x</button>
    </div>
    <div class="container3">
      <button class="btn s_btn n_key " value="RESET">RESET</button>
      <button class="btn n_key equal" value="=">=</button>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sudharsan S</a>
  </div>
  <script src="/calculator-app-main/index.js"></script>
</body>
</html>
